## Aufgabe 2

#### Beweis zur sign extention
</script></section><section data-markdown><script type="text/template">
### Interpretations Funktionen

<div align="left">Im Kontext RETI:</div>
$y^n := yy..y \mbox{ (n times)}$

<$a$> $:= \mbox{bin}\_{32}(a)$

$[a] := [a]\_2$
</script></section><section data-markdown><script type="text/template">
###  Zweierkomplement
$$[d\_n, \ d\_{d-1}, \ ..., \ d\_{k}] := \left(\sum\_{i=-k}^{n-1} d\_i \cdot d^i\right) - d\_n \cdot 2^n $$
</script></section><section data-markdown><script type="text/template">
### Lemma <font color="#ff4500">\*</font>

- Sei $a \in \mathbb{B}^n$
- $a := a\_n ... a\_0$

$\Rightarrow [a] = [a_{n-1}a]$
</script></section><section data-markdown><script type="text/template">
### Hauptbeweis

$$[y] \stackrel{\*}{=} [y\_{32}^1y] \stackrel{\*}{=} [y\_{32}^2y] \stackrel{\*}{=} \cdots \stackrel{\*}{=} [y\_{32}^8y] \stackrel{\*}{=} [sext(y)]$$
</script></section><section data-markdown><script type="text/template">
### Beweis des Lemmas

$$
\begin{align}
[a\_{n-1}a] &= -a\_{n-1} \cdot 2^n +  \sum\_{i=-k}^{n-1} a\_i \cdot 2^i \\\\
&= -a\_{n-1} \cdot 2^n + \left(a\_{n-1} \cdot 2^{n-1} \cdot \sum\_{i=-k}^{n-2} a\_i \cdot 2^i \right) \\\\
&= -a\_{n-1} \cdot 2^{n-1} + \sum\_{i=-k}^{n-2} a\_i \cdot 2^i \\\\\
&= [a]
\end{align}
$$
<div align="right">$\square$</div>
</script></section><section data-markdown><script type="text/template">

## Aufgabe 4
#### Eigenschaften der Einer-Komplement-Darstellung</script></section><section data-markdown><script type="text/template">
### Einerkomplement

$$
[d\_n, \ ..., \ d\_0, \ ..., \ d\_{k-1}, \ d\_{k} ]\_1 := \left(\sum\_{i=(-k)}^{n-1} d\_i \cdot 2^i \right) - d_n (2^n - 2^{-k})
$$
</script></section><section data-markdown><script type="text/template">
### a) Nicht Eindeutigkeit der 0

- Fall $d\_n = 0$
- Fall $d\_n = 1$</script></section><section data-markdown><script type="text/template">
### a) Fall $d\_n = 0$:
$$
\begin{align}
& \ \\\\
&0 = \left(\sum\_{i=(-k)}^{n-1}2^i \cdot d\_i \right) \\\\
\Leftrightarrow \ \ \ &\forall i: d\_i = 1 \\\\
\end{align}
$$
</script></section><section data-markdown><script type="text/template">
### a) Fall $d\_n = 1$:
$$
\begin{align}
& \ \\\\
&0 = \left(\sum\_{i=(-k)}^{n-1}2^i \cdot d\_i \right) - d_n (2^n - 2^{-k}) \\\\
\Leftrightarrow \ \ \ &\forall i: d\_i = 1 \\\\
\end{align}
$$
</script></section><section data-markdown><script type="text/template">
### b) Vorüberlegungen

Es gilt: $$\sum\_{i=-k}^{n-1} 2^i = (2^n - 2^{-k})$$
</script></section><section data-markdown><script type="text/template">
### b) Fallunterscheidung

- Fall $d\_n = 1$
- Fall $d\_n = 0$
</script></section><section data-markdown><script type="text/template">
### b) Fall $d\_n = 0$:
$$[d\_n, ..., d\_0, ..., d\_{-k}]\_1 = \sum\_{i=-k}^{n-1}d\_i \cdot 2^i$$
<font color="#ff4500">$ \\\\ \Rightarrow$</font> Bereich $[0, (2^n - 2^{-k})]$
</script></section><section data-markdown><script type="text/template">
### b) Fall $d\_n = 1$:
$$[d\_n, ..., d\_0, ..., d\_{-k}]\_1 = \left(\sum\_{i=-k}^{n-1}d\_i \cdot 2^i \right) - (2^n - 2^{-k})$$
<font color="#ff4500">$ \\\\ \Rightarrow$</font> Bereich $[-(2^n - 2^{-k}), 0]$
</script></section><section data-markdown><script type="text/template">
### b) Dargestellter Bereich

$$ \Rightarrow [-(2^n - 2^{-k}), \ \ (2^n - 2^{-k})]$$
</script></section><section data-markdown><script type="text/template">
### b) Fall $d\_n = 1$

Alternativ: über Symmetrischen Darstellungsbereich (c)
</script></section><section data-markdown><script type="text/template">
### c) Zu zeigen

$$\left[\overline{d}\right]\_1 = \left[\overline{d\_n}, \ ..., \ \overline{d\_0}, \ ..., \ \overline{d\_{-k}}\right]\_1 \stackrel{!}{=} -[d]\_1$$

</script></section><section data-markdown><script type="text/template">
### c) Vorüberlegungen

$$
\begin{align}
  \sum\_{i=-k}^{n-1} 2^i &= (2^n - 2^{-k}) \\\\
  \overline{d} &= (1 - d) \\\\
\end{align}
$$
</script></section><section data-markdown><script type="text/template">
### c) Beweis Teil 1
<div style="height: 50px;"></div>
<div style="font-size: 80%;">
$$
\begin{align}
[\overline{d}]\_1 &= [\overline{d\_n}, \ ..., \ \overline{d\_0}, ..., \overline{d\_{-k}}]\_1 \\\\
&= \sum\_{i=-k}^{n-1} \overline{d\_i} \cdot 2^i - \overline{d\_n} \cdot (2^n - 2^{-k}) \\\\
&= \sum\_{i=-k}^{n-1} (2^i - d\_i \cdot 2^i) - (2^n - 2^{-k}) +  d\_n \cdot (2^n - 2^{-k}) \\\\
&= \sum\_{i=-k}^{n-1} 2^i - \sum\_{i=-k}^{n-1} d\_i \cdot 2^i - (2^n - 2^{-k}) +  d\_n \cdot (2^n - 2^{-k}) \\\\
\end{align}
$$
</div>
</script></section><section data-markdown><script type="text/template">
### c) Beweis Teil 2

<div style="height: 50px;"></div>
<div style="font-size: 80%;">
$$
\begin{align}
[\overline{d}]\_1 &= \sum\_{i=-k}^{n-1} 2^i - \left(\sum\_{i=-k}^{n-1} d\_i \cdot 2^i \right) - (2^n - 2^{-k}) +  d\_n \cdot (2^n - 2^{-k}) \\\\
&= - \left(\sum\_{i=-k}^{n-1} d\_i \cdot 2^i \right) +  d\_n \cdot (2^n - 2^{-k}) \\\\
&= - \left( \left(\sum\_{i=-k}^{n-1} d\_i \cdot 2^i\right) -  d\_n \cdot (2^n - 2^{-k}) \right) \\\\
&= -[d]\_1
\end{align}
$$

<div align="right">$\square$</div>
</script></section><section data-markdown><script type="text/template">
