</script></section><section data-markdown><script type="text/template">
### Induktionsbeweis

- <font color="#ff4500">$\mathrm{Z\kern-.3em\raise-0.5ex\hbox{Z}}$:</font> Aussage A
- <font color="#ff4500">IA:</font> $n=\lambda:$ A gilt.
- <font color="#ff4500">IV:</font> A gelte für ein $n$
- <font color="#ff4500">IS:</font> $n \rightarrow n+1$
</script></section><section data-markdown><script type="text/template">

### Zu zeigen
$\forall a, b \in \mathbb{N}^+:\space P(a, b) = a \cdot b$

</script></section><section data-markdown><script type="text/template">
### Es gilt
$$P(a,b) =
\left\\{
	\begin{array}{ll}
		P(2 \cdot a, \lfloor b/2) \rfloor)  & b > 1 \mbox{ und } b \mbox{ ist gerade} \\\\
		P(2 \cdot a, \lfloor b/2) \rfloor) + a & b > 1 \mbox{ und } b \mbox{ ist ungerade} \\\\
    a & b = 1
	\end{array}
\right.$$
</script></section><section data-markdown><script type="text/template">
### Vorüberlegung

$$
\begin{align}
  &n = \lfloor \log_2(b + 1) \rfloor \\\\
  \Rightarrow & 2^{n-1} \leq b < 2^n \\\\
\end{align}
$$

</script></section><section data-markdown><script type="text/template">
### Induktionsanfang

<div align="left">Sei $n=1:$</div>

$$
\begin{align}
  &(1 \leq b < 2) \Rightarrow b = 1 \\\\
  \mbox{Also: } \ &P(a, b) \stackrel{(Def)}{=} a \stackrel{!}{=} a \cdot b \\\\
\end{align}
$$
</script></section><section data-markdown><script type="text/template">
### Induktionsvorraussetzung

<div align="left">Für ein beliebiges $n \in \mathbb{N}$ gelte:</div>

$\forall a,b \in \mathbb{N}^+:$ $P(a, b) = a \cdot b$
</script></section><section data-markdown><script type="text/template">
### Induktionsschritt

- Fall 1: $b$ ist gerade
- Fall 2: $b$ ist ungerade
</script></section><section data-markdown><script type="text/template">
### Fall 1: $b$ gerade

$$
\begin{align}
    P(a,b) &= P(2 \cdot a, \lfloor \frac{b}{2} \rfloor) \\\\
    &\stackrel{IV}{=} (2 \cdot a) \cdot \lfloor \frac{b}{2} \rfloor  \\\\
    &= a \cdot b
\end{align}
$$
</script></section><section data-markdown><script type="text/template">
### Fall 2: $b$ ungerade

$$
\begin{align}
    P(a,b) &= P(2 \cdot a, \lfloor \frac{b}{2} \rfloor) \\\\
    &\stackrel{IV}{=} (2 \cdot a) \cdot \lfloor \frac{b}{2} \rfloor + a  \\\\
    &= a \cdot (b - 1) + a  \\\\
    &= a \cdot b
\end{align}
$$
<div align="right">$\square$</div>

</script></section><section data-markdown><script type="text/template">

## Aufgabe 4
</script></section><section data-markdown><script type="text/template">
### Beweisstruktur

- $\mathrm{Z\kern-.3em\raise-0.5ex\hbox{Z}}: x=y$
  - <span style="color:#FF0000">(x=y), (x=y'), ..., (x=x)</span>
  - <span style="color:#00FF00">$x = ... = y$</span>
  - <span style="color:#00FF00">(Wahre Aussage) $\Leftrightarrow (x' = y') \Leftrightarrow (x = y)$</span>
</script></section><section data-markdown><script type="text/template">
### $a)$ Assoziativität
- $x \vee ( y \vee z ) = (x \vee y) \vee z$
- $x \wedge ( y \wedge z ) = (x \wedge y) \wedge z$

<div style="margin-top: 100px;"/>
#### Es gilt
$\begin{align}
x \vee y &:= x+y-x\cdot y\\\\
x \wedge y &:= x \cdot y\\\\
\neg x &:= 1-x
\end{align}$
</script></section><section data-markdown><script type="text/template">
### $b)$ Absorbtion

- $x \vee (x \wedge y) = x$
- $x \wedge (x \vee y) = x$

<div style="margin-top: 100px;"/>
#### Es gilt
$\begin{align}
x \vee y &:= x+y-x\cdot y\\\\
x \wedge y &:= x \cdot y\\\\
\neg x &:= 1-x
\end{align}$
</script></section><section data-markdown><script type="text/template">
### $c)$ Komplement

- $x \vee (y \wedge \neg y) = x$
- $x \wedge (y \vee \neg y) = x$

<div style="margin-top: 100px;"/>
#### Es gilt
$\begin{align}
x \vee y &:= x+y-x\cdot y\\\\
x \wedge y &:= x \cdot y\\\\
\neg x &:= 1-x
\end{align}$</script></section><section data-markdown><script type="text/template">
